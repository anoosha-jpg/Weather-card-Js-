<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #dfe9f3, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      gap: 30px;
    }

    .weather-card {
      width: 320px;
      height: 130px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .weather-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .weather-info {
      text-align: right;
    }

    .temperature {
      font-size: 36px;
      font-weight: bold;
    }

    .condition {
      font-size: 18px;
    }

    .location {
      font-size: 13px;
      opacity: 0.85;
    }

    /* Background colors for different cards */
    .cloudy {
      background: linear-gradient(135deg, #3f9ef7, #2e60f3);
    }

    .overcast {
      background: linear-gradient(135deg, #cbd5e0, #a0aec0);
      color: #333;
    }

    .rainy {
      background: linear-gradient(135deg, #4675da, #234e9d);
    }

    /* Icon styles */
    .icon-sun-cloud {
      background: url('https://cdn-icons-png.flaticon.com/512/1163/1163661.png') no-repeat center;
      background-size: contain;
    }

    .icon-cloud {
      background: url('https://cdn-icons-png.flaticon.com/512/414/414825.png') no-repeat center;
      background-size: contain;
    }

    .icon-rain {
      background: url('https://cdn-icons-png.flaticon.com/512/1163/1163624.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>

  <!-- Cloudy -->
  <div class="weather-card cloudy" style="animation-delay: 0s;">
    <div class="weather-icon icon-sun-cloud"></div>
    <div class="weather-info">
      <div class="temperature">38°</div>
      <div class="condition">Cloudy</div>
      <div class="location">Shanghai • Current - 2:00PM</div>
    </div>
  </div>

  <!-- Overcast -->
  <div class="weather-card overcast" style="animation-delay: 0.2s;">
    <div class="weather-icon icon-cloud"></div>
    <div class="weather-info">
      <div class="temperature">31°</div>
      <div class="condition">Overcast</div>
      <div class="location">Shanghai • Current - 3:00PM</div>
    </div>
  </div>

  <!-- Heavy Rain -->
  <div class="weather-card rainy" style="animation-delay: 0.4s;">
    <div class="weather-icon icon-rain"></div>
    <div class="weather-info">
      <div class="temperature">26°</div>
      <div class="condition">Heavy Rain</div>
      <div class="location">Shanghai • Current - 6:00PM</div>
    </div>
  </div>

</body>
</html>
