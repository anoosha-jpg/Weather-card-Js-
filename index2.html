<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Something Went Wrong</title>
  <style>
    .wrong {
      /* margin: 0;
      padding: 0; */
      height: 100vh;
      background: radial-gradient(circle at center, #1c1c1c 0%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }

    .error-container img {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px red);
      animation: float 2s infinite ease-in-out;
    }

    .error-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .error-container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 15px #ff4d4d;
    }

    @keyframes fadeIn6 {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
    <div class="wrong">
  <div class="error-container">
    <img src="https://cdn-icons-png.flaticon.com/512/6195/6195700.png" alt="Error Icon">
    <h1>Something Went Wrong</h1>
    <p>Sorry, an unexpected error has occurred.<br>Please try again or go back.</p>
    <a href="#" class="btn">Go Back</a>
  </div>
</div>
</body>
</html>
